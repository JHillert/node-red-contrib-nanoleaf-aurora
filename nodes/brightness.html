<script type="text/javascript">
    RED.nodes.registerType('brightness', {
        category: 'nanoleaf',
        color: '#e6e0f8',
        icon: 'light.png',
        align: 'right',
        inputs: 1,
        outputs: 0,
        defaults: {
            name: { value: '' },
            installation: { type: 'installation' }
        },
        label: function() {
            return this.name || 'brightness';
        }
    });
</script>

<script type="text/x-red" data-template-name="brightness">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name"/>
    </div>
    <div class="form-row">
        <label for="node-input-installation"><i class="fa fa-tag"></i> Installation</label>
        <input type="text" id="node-input-installation"/>
    </div>
</script>

<script type="text/x-red" data-help-name="brightness">
    <p>This will set the brightness of the nanoleaf panel.<br>
       The payload.value may be one of:</p>
    <ul>
    <li><i>integer</i> - brightness between 0 -> 100</li>
    <li>{<br>
        brightness: <i>integer</i>,
        duration: <i>integer</i>
    }<br>
    <i>brightness</i> between 0 -> 100 percent; <i>duration</i> for the effect in seconds
    </li>
</script>
